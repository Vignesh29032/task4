<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
        }

        /* Navbar Styling */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            text-align: center;
            padding: 15px 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }

        .navbar a:hover {
            color: #f0a500;
        }

        /* Sections */
        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        img {
            width: 800px;
            height: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Background Colors */
        #home { background-color: #babcbc; }
        #about { background-color: #7c7d7e; }
        #contact { background-color: #515253; }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Sections -->
    <section id="home">
        <h1>Home</h1>
        <img src="img1.avif" alt="Home Image">
    </section>

    <section id="about">
        <h1>About</h1>
        <img src="img2.jpeg" alt="About Image">
    </section>

    <section id="contact">
        <h1>Contact</h1>
        <img src="img3.webp" alt="Contact Image">
    </section>

</body>
</html>
